<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Upload Incident Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU7KSw1rZNI5ST2Vnu2wBpr67tZTyG/pm7BnM" 
          crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
          integrity="sha512-Fo3rlrZj/k7ujTTX0orGO6zqE0+/MzqfWVGxElIWRM7EoYXy84pdLMPEZ9kbHPF63kMVxlf5w5aOVdlGM5KZJw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark neon-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <i class="fas fa-shield-alt"></i> NormanPD Incidents
    </a>
  </div>
</nav>

<div class="form-container">
    <div class="form-card text-center">
        <h1 class="mb-4 fw-bold">Upload Data</h1>
        <p class="mb-4 text-light">Choose your input method and provide the incident data:</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <h5 class="mb-3 fw-semibold">Input Method</h5>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="input_method" value="pdf" id="pdf-option" checked>
                  <label class="form-check-label ms-1" for="pdf-option">Upload PDF File(s)</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="input_method" value="url" id="url-option">
                  <label class="form-check-label ms-1" for="url-option">Provide PDF URL</label>
                </div>
            </div>

            <div id="pdf_file_input" class="mb-3">
                <label class="form-label fw-semibold">Select PDF file(s):</label>
                <input type="file" class="form-control" name="pdf_files" multiple>
            </div>

            <div id="pdf_url_input" class="mb-3" style="display: none;">
                <label class="form-label fw-semibold">Enter PDF URL:</label>
                <input type="text" class="form-control" name="pdf_url" placeholder="https://example.com/incident.pdf">
            </div>

            <button type="submit" class="btn btn-secondary w-100 mt-4">Process</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+S49h5N3R+8w4F9Vr4Rpb6oGyeK3J" 
        crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
